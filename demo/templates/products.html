{% extends 'base.html' %}

{% block title %}
    Products
{% endblock %}

{% block content %}
    {% include 'header/topbar.html'   %}

    <hr>

    <div class="container mx-auto flex py-10 space-x-[20px]">
        {% for product in products %}
            <div class="rounded w-[300px] max-h-[500px] bg-white shadow-lg p-[10px]">
                <img src="{{ product.image.url }}" alt="" class="rounded w-full h-[200px]">
                <div class="text-[20px] my-[5px]">
                    {{ product.name }}
                </div>
                <div class="text-blue-500 mb-[20px]">
                    {{ product.price }} TMT
                </div>
                <div class="text-center mb-[10px]">
                    <a href="#" class="border border-[#658C4A] border-solid rounded-full py-[5px] px-[30px] text-[#658C4A] mt-[10px] font-semibold">Giňişleýin</a>
                </div>


            </div>
        {% endfor %}
    </div>
{% endblock %}
