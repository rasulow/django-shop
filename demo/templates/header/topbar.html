{% load static %}

<div class="container mx-auto my-4 flex items-center justify-between px-[60px] py-[16px]">
  <a href="{% url 'home' %}">
    <img src="{% static 'icons/logo.svg' %}" alt="" class="cursor-pointer">
  </a>
  <div class=" flex space-x-[8px] px-[16px] py-[8px] rounded-full border-[2px] border-solid border-gray-200 h-[40px] w-[880px]">
    <img src="{% static 'icons/search.svg' %}" alt="" class="pointer">
    <input type="text" class="focus:outline-none w-full bg-transparent" placeholder="Search here...">
  </div>
  <div class="flex space-x-[16px]">
    {% if request.user.is_authenticated %}
      <p class="p-1 rounded min-w-[80px] text-center border border-[#658C4A] border-solid text-[#658C4A]">{{ request.user.username }}</p>
      <a href="{% url 'logout' %}" class="p-1 rounded w-[80px] text-center border border-[#711324] border-solid text-[#711324] hover:text-white hover:bg-[#711324]">Log out</a>
    {% else %}
      <a href="{% url 'login' %}" class="p-1 rounded w-[80px] text-center border border-[#658C4A] border-solid text-[#658C4A] hover:text-white hover:bg-[#658C4A]">Sign in</a>
      <a href="{% url 'signup' %}" class="p-1 rounded w-[80px] text-center border border-[#658C4A] border-solid text-white bg-[#658C4A]">Sign up</a>
    {% endif %}
  </div>
</div>
